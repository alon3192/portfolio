<div class="container" id="about">
    <div class="box">
    <p>In my studies,</p>
            <p> I learned a wide variety of programming languages listed below:</p>
    <div class="images_container">
        <div class="comment" *ngFor="let language of languages">
            <div class="img_container" id="java" title="{{ language.title }}">
                <img src="{{ language.imageSrc }}" alt="">
            </div> 
        </div>      
    </div>
    
    <p>The programming languages I learned were implemented by the workspaces listed below:</p>
    <div class="images_container">
        <div class="comment" *ngFor="let workspace of workspaces">
            <div class="img_container" id="java" title="{{ workspace.title }}">
                <img src="{{ workspace.imageSrc }}" alt="">
            </div> 
        </div>  
  </div>
  
  <p>As part of my studies and in the final project, I had to work with databases listed below:</p>
    <div class="images_container">
        <div class="comment" *ngFor="let database of databases">   
            <div class="img_container" id="java" title="{{ database.title }}">
                <img src="{{ database.imageSrc }}" alt="">
            </div> 
        </div>  
    </div>
  </div>
        
</div>
