<h4>My Projects</h4>
<!--<div class="border{{1}}"></div>-->
<div class="cards" id="projects">
   <div *ngFor="let project of projects; let i=index" class="card" (click)="projectClicked(project)">
      <img src="../../assets/images/{{project.image}}" alt="" id={{project.name}}>

      <!--  <div id="stamp">{{writeContent(project)}}</div> -->
      <h2> {{project.name}}</h2>
      <p>{{project.description}}</p>
      <div class="border{{i}}"></div>
   </div>
   
</div>
