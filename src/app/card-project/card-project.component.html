<div class="background1">
   <h4>My Projects</h4>
   <div class="cards" id="projects">
      <div *ngFor="let project of projects; let i = index" class="card">
         <div class="img_div">
            <img src="../../assets/images/{{project.image}}" alt="">
         </div>
         <h2> {{project.name}}</h2>
         <div class="options">
            <button id="git" (click)="openGit(project)">GitHub</button>
            <button  (click)="projectClicked(project)">see project</button>
         </div>
         <p>{{project.description}}</p>
      </div>   
   </div>
</div>
